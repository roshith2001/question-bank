question_bank_task:
  description: >
    Generate questions based on the {topic} with 2, 3 and 5 weightage. The questions are for graduate students. So the answers are expected to have depth and clarity on the broader concept.
  expected_output: >
    A list 30 questions with a weightage of 2, 3, and 5 based on {topic} including {topic} based diagrams
  agent: question_generator

answering_task:
  description: >
    Think of answers for the questions from the question bank generated by the previous agent based on the {topic} and it's weightage.
  expected_output: >
    A complete answer for the question bank questions based on {topic} and associated weightage as graduate student.
  agent: graduate_student
